<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Register</ion-title>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="home"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding center text-center>
    <ion-list>

        <ion-item>
            <ion-input placeholder="Email" [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input placeholder="Password" type="password" [(ngModel)]="password"required></ion-input>
        </ion-item>

        <ion-item>
            <ion-input placeholder="Repeat Password" type="password" [(ngModel)]="conPassword" required></ion-input>
        </ion-item>
    </ion-list>

    <ion-button (click)="goToRegisterPage()">Submit</ion-button>
</ion-content>
