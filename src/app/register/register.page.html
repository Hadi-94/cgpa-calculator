<ion-header>
  <ion-toolbar color="primary">
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding center text-center>
    <ion-list>
        <ion-item>
            <ion-input placeholder="Username"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input placeholder="Email" type="email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input placeholder="Password" type="password" id="password" required></ion-input>
        </ion-item>

        <ion-item>
            <ion-input placeholder="Repeat Password" type="password" id="confoirm_password" required></ion-input>
        </ion-item>
    </ion-list>

    <ion-button (click)="goToregisterPage()">Submit</ion-button>
</ion-content>
